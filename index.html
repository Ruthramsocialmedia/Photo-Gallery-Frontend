<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Flip Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
  <style>
    @import url("https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Satoshi", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b, #3b82f6);
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 380px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: white;
      margin-bottom: 15px;
      font-weight: 700;
    }

    button {
      background: #00c6ff;
      color: white;
      border: none;
      padding: 12px 18px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0px 5px 15px rgba(0, 198, 255, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 198, 255, 0.6);
    }

    #cameraContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 640px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      padding: 20px;
      text-align: center;
    }

    #video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #000;
    }

    #video.mirror {
      transform: scale(-1, -1);
      transform-origin: center center;
    }

    .camera-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    #canvas {
      display: none;
    }

    #capturedImage {
      display: none;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Camera Flip Fix Demo</h2>
    <button onclick="openBrowserCamera()">Open Camera</button>
    <p id="cameraResponse" style="color:white"></p>
  </div>

  <div id="cameraContainer">
    <h2 style="color: white">Take a Photo</h2>
    <video id="video" autoplay playsinline></video>
    <img id="capturedImage" alt="Captured" />
    <canvas id="canvas"></canvas>
    <div class="camera-buttons">
      <button id="captureBtn">Take Photo</button>
      <button id="switchCameraBtn">Switch Camera</button>
      <button id="acceptBtn" style="display: none;">Use Photo</button>
      <button id="retakeBtn" style="display: none;">Retake</button>
      <button onclick="closeCameraStream()">Close</button>
    </div>
  </div>

  <script>
    let stream = null;
    let usingFrontCamera = false;
    let capturedImageBlob = null;

    function detectMobileFrontFlip() {
      const ua = navigator.userAgent;
      return /iPhone|iPad|iPod|Android/i.test(ua);
    }

    function openBrowserCamera() {
      const video = document.getElementById("video");
      const container = document.getElementById("cameraContainer");
      const switchBtn = document.getElementById("switchCameraBtn");

      container.style.display = "block";
      video.style.display = "block";

      // Set mirror flip conditionally
      if (usingFrontCamera && detectMobileFrontFlip()) {
        video.classList.add("mirror");
      } else {
        video.classList.remove("mirror");
      }

      startCamera(usingFrontCamera ? "user" : "environment");

      document.getElementById("captureBtn").onclick = capturePhoto;
      document.getElementById("retakeBtn").onclick = resetCameraUI;
      document.getElementById("acceptBtn").onclick = () => {
        alert("Photo accepted!");
        closeCameraStream();
      };
      switchBtn.onclick = () => {
        usingFrontCamera = !usingFrontCamera;
        openBrowserCamera(); // restart with new camera
      };
    }

    function startCamera(facingMode) {
      const video = document.getElementById("video");
      if (stream) closeCameraStream();

      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: facingMode },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      }).then((mediaStream) => {
        stream = mediaStream;
        video.srcObject = mediaStream;
        video.play();
        document.getElementById("cameraResponse").innerText = "Camera opened successfully!";
      }).catch((err) => {
        document.getElementById("cameraResponse").innerText = "Camera error: " + err.message;
        closeCameraStream();
      });
    }

    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const img = document.getElementById("capturedImage");
      const ctx = canvas.getContext("2d");

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;

      ctx.save();

      if (usingFrontCamera && detectMobileFrontFlip()) {
        ctx.translate(vw, vh);
        ctx.scale(-1, -1);
      }

      ctx.drawImage(video, 0, 0, vw, vh);
      ctx.restore();

      canvas.toBlob((blob) => {
        capturedImageBlob = blob;
        img.src = URL.createObjectURL(blob);
        img.style.display = "block";
        video.style.display = "none";

        document.getElementById("captureBtn").style.display = "none";
        document.getElementById("retakeBtn").style.display = "block";
        document.getElementById("acceptBtn").style.display = "block";
        document.getElementById("switchCameraBtn").style.display = "none";
      }, "image/jpeg", 0.95);
    }

    function resetCameraUI() {
      document.getElementById("capturedImage").style.display = "none";
      document.getElementById("video").style.display = "block";
      document.getElementById("captureBtn").style.display = "block";
      document.getElementById("retakeBtn").style.display = "none";
      document.getElementById("acceptBtn").style.display = "none";
      document.getElementById("switchCameraBtn").style.display = "inline-block";
      capturedImageBlob = null;
    }

    function closeCameraStream() {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
        stream = null;
      }
      document.getElementById("cameraContainer").style.display = "none";
    }
  </script>
</body>
</html>
